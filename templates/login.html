<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- member plugins -->
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- End - member plugins -->
    <script>
      // firebase config
      var config = {
        apiKey: "AIzaSyCFus5s9f9JSygMC9l6oKgy2NndG5SFwHc",
        authDomain: "time4break-b3569.firebaseapp.com",
        projectId: "time4break-b3569",
        storageBucket: "time4break-b3569.appspot.com",
        messagingSenderId: "184415951680",
        appId: "1:184415951680:web:75504dfc735192f6b0f8a5",
        measurementId: "G-Q2N70XDRK7",
      };
      firebase.initializeApp(config);

      /////////////////////////////////////

      /**********************\
         * Check login status *
        \**********************/

      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // if already logged in
          window.close();
          window.location.href = "app.html";
        }
      });

      /*******************\
         * init Login UI *
        \*******************/

      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: false,
        signInOptions: [
          // comment unused sign-in method
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        // Terms of service url.
        tosUrl: false,
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start("#firebaseui-auth-container", uiConfig);
      ////////////////////////////////////////
    </script>
  </body>
</html>
